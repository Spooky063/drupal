node.basic_page:
  path: '/node/{node}/page'
  defaults:
    _controller: 'Drupal\node_alias_demo\Controller\BasicPageNodeController::index'
    _title_callback: 'Drupal\node_alias_demo\Controller\BasicPageNodeController::getTitle'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node:
        type: entity:node
